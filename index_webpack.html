<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/bootstrap.min.css"/>
    <link rel="stylesheet" href="css/reset.css"/>
</head>
<body>
    <a class="test" href="" style="width:300px;background:#ccc;display:block;height:40px"><span>hello</span></a>
    <a href="">hello1</a>
    <a href="">hello3</a>
    <div id="wrapper" class="hideEffect">
        <p class="text">hi</p>
    </div>
    <form id="frm" action="http://brobrand.tech5s.net/test.php" method="POST" tech5s-ajax-form tech5s-ajax-success>
        <input type="text" name="name" placeholder="Tên cần nhập">
        <input type="text" name="name1" placeholder="Tên cần nhập 123">
        <button type="submit">Submit</button>
    </form>
    <form tech5s-ajax-form>
      <div class="form-group">
        <label for="exampleInputEmail1">Email address</label>
        <input name="field1" 
        tech5s-clear-error-on-click
         tech5s-required ="Thiếu Email" 
         tech5s-regex="email"
         tech5s-text-regex="Nhập đúng định dạng Email"
         type="text" class="form-control" placeholder="Enter email">
        <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
      </div>
      <div class="form-group">
        <label for="exampleInputPassword1">Password</label>
        <input name="field2" 
        tech5s-regex="\d+"
        tech5s-clear-error-on-click
         tech5s-text-regex="Chỉ được nhập số mà thôi"
        tech5s-required tech5s-text-required="Thiếu mat khau" type="text" class="form-control">
      </div>
      <div class="form-group">
        <label for="exampleInputPassword1">Password</label>
       <select name="type" tech5s-required ="Chọn option"  tech5s-empty-value="0">
         <option value="0">Khoi dong</option>
         <option value="1">Khoi dong1</option>
         <option value="2">Khoi dong2</option>
         </select>
      </div>
      <div class="form-group">
        <label for="exampleInputPassword1">Password</label>
        <input tech5s-required ="Chọn option" type="checkbox" value="1" name="has_policy" />
      </div>
      <div class="form-group">
        <label for="exampleInputPassword1">File</label>
        <input 
        tech5s-required ="Thiếu File" 
        tech5s-keep-error-on-click type="file" value="1" tech5s-required name="file" />
      </div>
      <div class="form-group form-check">
        <input type="checkbox" class="form-check-input" id="exampleCheck1">
        <label class="form-check-label" for="exampleCheck1">Check me out</label>
      </div>
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
    <button id="hide">
        Hide
    </button>

    <button id="show">
        Show
    </button>
    <div class="back-to-top smooth"><i class="fa fa-caret-up" aria-hidden="true"></i></div>











    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    

    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <script type="text/javascript" src="dist/384.js"></script>
    <script type="text/javascript" src="dist/Tech.js"></script>
    
    
    <link rel="stylesheet" href="libraries/BackToTop/css/style.css"/>
    <script type="text/javascript" src="dist/BackToTop.js"></script>
    <script type="text/javascript" src="dist/Form.js"></script>
    
    <script type="text/javascript" src="libraries/Form/js/sample.js"></script>

</body>
</html>
